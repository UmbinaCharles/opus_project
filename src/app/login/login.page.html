<ion-header class="ion-no-border">
  <img src="../../assets/OPUS-2.png" alt="logo" class="img">
</ion-header>

<ion-content>

  <div class="heading">
    <h1 class="welcome">Welcome! </h1>
    <p class="reg"><span routerLink="/register">No Account Yet?</span></p>
  </div>
  <div class="login-form">
    <div class="form-input">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-item>
        <ion-input type="email" [(ngModel)]="user_email" placeholder="Email" required></ion-input>
      </ion-item>
    </div>
    <div class="form-input">
      <ion-icon name="lock-closed-outline" class="icon2"></ion-icon>
      <ion-item>
        <ion-input type="password" [(ngModel)]="user_password" placeholder="Password" required></ion-input>
      </ion-item>
    </div>
  </div>
  <div class="action-button">
    <ion-button class="login-button" (click)="loginUser()" color="warm">Login</ion-button>
  </div>

</ion-content>
