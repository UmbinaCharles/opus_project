<ion-content [fullscreen]="true">
  <ion-card *ngFor="let req of req">
    <ion-card-header>{{req.req_date |  date}}</ion-card-header>
    <ion-card-content>
      <p>{{req.req_type}}</p>
      <p>{{req.req_desc}}</p>
      <p>{{req.user_roles}}</p>
      <p>{{req.user_name}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
